<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet"/>
    <title>Calculator</title>
</head>
<body class="orange-theme">
<div class="calculator">
    <div class="styles">
        <div class="orange-style" id="orangeButton"></div>
        <div class="purple-style" id="purpleButton"></div>
        <div class="color-style" id="colorButton"></div>
    </div>
    <div class="memory" id="memory"></div>
    <input type="number" class="display" readonly id="display" >
    <div class="keyboard">
        <div class="button top-button" id="clear">A/C</div>
        <div class="button top-button " id="modal">+/-</div>
        <div class="button top-button " id="percent">%</div>
        <div class="button right-button operator">/</div>
        <div class="button digit">7</div>
        <div class="button digit">8</div>
        <div class="button digit">9</div>
        <div class="button right-button operator">*</div>
        <div class="button digit">4</div>
        <div class="button digit">5</div>
        <div class="button digit" >6</div>
        <div class="button right-button operator">-</div>
        <div class="button digit">1</div>
        <div class="button digit">2</div>
        <div class="button digit">3</div>
        <div class="button right-button operator">+</div>
        <div class="button zero digit">0</div>
        <div class="button" id="comma">.</div>
        <div class="button right-button" id="result">=</div>
    </div>
</div>
<script src="./index.js"></script>

</body>
</html>
