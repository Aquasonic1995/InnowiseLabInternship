<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet"/>
    <title>Calculator</title>
</head>
<body class="orange-theme">
<div class="calculator" >
    <div class="styles">
        <div class="orange-style" id="orangeButton"></div>
        <div class="purple-style" id="purpleButton"></div>
        <div class="neon-style" id="neonButton"></div>
    </div>
<input type="number" class="display" readonly>
    <div class="keyboard">
        <div class="button dark-grey">A/C</div>
        <div class="button dark-grey">+/-</div>
        <div class="button dark-grey">%</div>
        <div class="button orange">/</div>
<div class="button">7</div>
<div class="button">8</div>
<div class="button">9</div>
<div class="button orange">*</div>
<div class="button">4</div>
<div class="button">5</div>
<div class="button">6</div>
<div class="button orange">-</div>
<div class="button">1</div>
<div class="button">2</div>
<div class="button">3</div>
<div class="button orange">+</div>
<div class="button zero">0</div>
<div class="button">,</div>
<div class="button orange">=</div>
    </div>
</div>
<script src="index.js"></script>

<script defer src="bundle.js"></script></body>
</html>
